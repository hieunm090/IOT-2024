<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Invoices Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">			
                <h1><span class="highlight">Parking</span> Succorer</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="booking.html">Book & Pay</a></li>
                    <li class="current"><a href="invoice.html">Invoices</a></li>
                    <button type="button" class="loginbtn" onclick="window.location.href = 'login.html';">Login</button>
                    <button type="button" class="signupbtn" onclick="window.location.href = 'signup.html';">Signup</button>
                </ul>
            </nav>		  
        </div>
    </header>

    <main class="section-1 box">
        <h1>Invoice Management</h1>
        <form id="invoiceForm">
            <label for="invoiceId">Invoice ID:</label>
            <input type="text" id="invoiceId" required>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <button type="button" onclick="addInvoice()">Add Invoice</button>
        </form>

        <h2>Invoice List</h2>
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Invoice ID</th>
                    <th>Customer Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Invoices will be added here -->
            </tbody>
        </table>
    </main>

    <div class="footer">
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" class="fa fa-twitter"></a>
        <a href="https://www.google.com/" class="fa fa-google"></a>
    </div>

    <script src="js/invoice.js"></script>
</body>
</html>
